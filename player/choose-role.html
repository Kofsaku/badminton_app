      <title> Choose Your Role - Badminton </title>
      <!-- Animate With CSS --> 
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <!-- Font Awesome KIT -->
      <link href="fontawesome-kit-5/css/all.css" rel="stylesheet">

   <body>
      <section class="all-wrapper">
         <div class="d-flex row w-100 m-0 overflow-hidden">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0 d-lg-flex d-md-flex d-sm-flex d-none">
               <div class="d-flex h-100 align-items-center justify-content-center bg-gradient-1 w-100">
                  <img class="logo-image-1" src="images/badminton-white-logo.png">
               </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0">
               <div class="d-flex flex-column align-items-center bg-gradient-3 justify-content-lg-center justify-content-md-center justify-content-sm-center justify-content-start w-100 full-heighted-content custom-scroll1 py-lg-0 py-md-0 py-sm-0 py-2">
                  <div class="d-lg-none d-md-none d-sm-none w-100 text-center py-4">
                     <img class="logo-image-3" src="images/logo-square.png">
                  </div>
                  <div class="d-block w-100">
                     <div class="d-block w-100 text-center">
                        <h5 class="text-black1 mb-1 text-capitalize text-26 mob-text-22 fw-bold"> Welcome to the badminton app, John </h5>
                        <p class="text-grey1 mt-0 mb-5 text-14"> Choose Your Role </p>
                     </div>
                     <div class="d-block w-100">
                        <div class="row m-0 justify-content-center">
                           <div class="col-lg-9 col-md-10 col-sm-12 col-12">
                              <div class="d-flex flex-wrap align-items-start justify-content-center">
                                 <div class="d-flex flex-column align-items-center justify-content-center role-selector mb-3">
                                    <div class="d-flex align-items-center justify-content-center bg-silver2 text-center p-4 rounded-circle position-relative overflow-hidden">
                                       <input type="checkbox" id="role-select" name="" class="w-100 cursor-pointer h-100 position-absolute top-0 start-0 opacity-0">
                                       <i class="fa fa-user fs-large-1 m-0 p-0 text-white d-flex align-items-center justify-content-center"> </i>
                                    </div>
                                    <h4 class="text-black1 fw-bold text-center text-18 mb-0 mt-3"> Player </h4>
                                 </div>
                                 <div class="d-flex flex-column align-items-center justify-content-center role-selector mb-3">
                                    <div class="d-flex align-items-center justify-content-center bg-silver2 text-center p-4 rounded-circle position-relative overflow-hidden">
                                       <input type="checkbox" name="" id="role-select" class="w-100 cursor-pointer h-100 position-absolute top-0 start-0 opacity-0">
                                       <i class="fa fa-user fs-large-1 m-0 p-0 text-white d-flex align-items-center justify-content-center"> </i>
                                    </div>
                                    <h4 class="text-black1 fw-bold text-center text-18 mb-0 mt-3"> Tournament Organizer </h4>
                                 </div>
                                 <div class="d-flex flex-column align-items-center justify-content-center role-selector mb-3">
                                    <div class="d-flex align-items-center justify-content-center bg-silver2 text-center p-4 rounded-circle position-relative overflow-hidden">
                                       <input type="checkbox" name="" id="role-select" class="w-100 cursor-pointer h-100 position-absolute top-0 start-0 opacity-0">
                                       <i class="fa fa-user fs-large-1 m-0 p-0 text-white d-flex align-items-center justify-content-center"> </i>
                                    </div>
                                    <h4 class="text-black1 fw-bold text-center text-18 mb-0 mt-3"> Both Sides </h4>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
