<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Create Profile Player - Badminton </title>
      <!-- Animate With CSS --> 
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <!-- Font Awesome KIT -->
      <link href="fontawesome-kit-5/css/all.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/fontawesome.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/brands.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/solid.css" rel="stylesheet">
      <script defer src="fontawesome-kit-5/js/all.js"></script>
      <script defer src="fontawesome-kit-5/js/brands.js"></script>
      <script defer src="fontawesome-kit-5/js/solid.js"></script>
      <script defer src="fontawesome-kit-5/js/fontawesome.js"></script>
      <!-- Slick CSS -->
      <link href="css/slick.css" rel="stylesheet">
      <link href="css/slick-theme.css" rel="stylesheet">
      <!-- Bootstrap Grids -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom Stylings -->
      <link href="css/custom.css" rel="stylesheet">
      <!-- Jquery Library -->
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
   </head>
   <body>
      <section class="all-wrapper">
         <div class="d-flex row w-100 m-0 overflow-hidden">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0 d-lg-flex d-md-flex d-sm-flex d-none">
               <div class="d-flex h-100 align-items-center justify-content-center bg-gradient-1 w-100">
                  <img class="logo-image-1" src="images/badminton-white-logo.png">
               </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0">
               <div class="d-flex flex-column align-items-center bg-gradient-3 justify-content-lg-center justify-content-md-center justify-content-sm-center justify-content-start w-100 full-heighted-content custom-scroll1 py-lg-0 py-md-0 py-sm-0 py-4"> 
                  <div class="d-block w-100">
                     <div class="d-lg-none d-md-none d-sm-none px-4 w-100 mb-4">
                        <button class="p-2 border border-color-black2 border-2 rounded-circle d-flex align-items-center justify-content-center bg bg-transparent">
                        <i class="fa fa-arrow-left text-black2 text-20"> </i>
                        </button>
                     </div>
                     <div class="d-block w-100 text-center mb-5">
                        <h5 class="text-black1 mb-2 text-capitalize text-25 tab-text-22 fw-bold"> Next, let's find out </h5>
                        <p class="text-grey1 mt-0 mb-4 text-14 small-width1"> Creating a personalized profile allows you to tailor it to your customers' preferences </p>
                     </div>
                     <div class="d-block w-100 mb-3">
                        <div class="row m-0 justify-content-center">
                           <div class="col-lg-10 col-md-10 col-sm-11 col-11">
                              <div class="row m-0">
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2">
                                       <input type="text" class="field-style2 outline-none" placeholder="Real Name" name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2">
                                       <input type="text" class="field-style2 outline-none" placeholder="Pet Name" name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2">
                                       <input type="number" class="field-style2 outline-none" placeholder="Telephone Number" name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2">
                                       <input type="text" class="field-style2 outline-none" placeholder="prefecture" name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2">
                                       <input type="text" class="field-style2 outline-none" placeholder="City/Town" name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2 position-relative">
                                        <span class="d-block w-100 position-absolute top-0 ms-1 start-0 px-3 text-muted text-14"> Gender  </span> 
                                       <select class="field-style2 outline-none">
                                          <option> Male </option>
                                          <option> Female </option>
                                          <option> Other </option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2 position-relative">
                                       <input type="date" class="field-style2 outline-none" placeholder="Date of Birth" name="">
                                       <span class="d-block w-100 position-absolute top-0 start-0 px-3 text-muted text-14"> Date of Birth  </span> 
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2"> 
                                       <input type="text" class="field-style2 outline-none" placeholder="Years of Experience (optional) " name="">
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                    <div class="form-field2"> 
                                       <input type="text" class="field-style2 outline-none" placeholder="My Racket (optional) " name="">
                                    </div>
                                 </div>
                              </div>
                              <div class="row m-0 justify-content-end">
                                 <div class="mt-4 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <button class="custom-btn3 px-4 d-flex w-100 align-items-center justify-content-between">
                                    <span class="d-inline-block pe-5"> Continue </span>
                                    <i class="fa fa-arrow-right"> </i>
                                    </button> 
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Bootstrap Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/popper.min.js"> </script>
      <script src="js/bootstrap.min.js"> </script>
      <script src="js/functions.js"> </script>
      <!-- Slick Slider -->
      <script src="js/slick-slider.js"> </script>
      <script src="js/slick-functions.js"> </script>
   </body>
</html>
