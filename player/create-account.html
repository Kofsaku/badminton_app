<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Create Account - Badminton </title>
      <!-- Animate With CSS --> 
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <!-- Font Awesome KIT -->
      <link href="fontawesome-kit-5/css/all.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/fontawesome.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/brands.css" rel="stylesheet">
      <link href="fontawesome-kit-5/css/solid.css" rel="stylesheet">
      <script defer src="fontawesome-kit-5/js/all.js"></script>
      <script defer src="fontawesome-kit-5/js/brands.js"></script>
      <script defer src="fontawesome-kit-5/js/solid.js"></script>
      <script defer src="fontawesome-kit-5/js/fontawesome.js"></script>
      <!-- Slick CSS -->
      <link href="css/slick.css" rel="stylesheet">
      <link href="css/slick-theme.css" rel="stylesheet">
      <!-- Bootstrap Grids -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom Stylings -->
      <link href="css/custom.css" rel="stylesheet">
      <!-- Jquery Library -->
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
   </head>
   <body>
      <section class="all-wrapper">
         <div class="d-flex row w-100 m-0 overflow-hidden">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0 d-lg-flex d-md-flex d-sm-flex d-none">
               <div class="d-flex h-100 align-items-center justify-content-center bg-gradient-1 w-100">
                  <img class="logo-image-1" src="images/badminton-white-logo.png">
               </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0">
               <div class="d-flex flex-column align-items-center bg-gradient-3 justify-content-lg-center justify-content-md-center justify-content-sm-center justify-content-start w-100 full-heighted-content custom-scroll1 py-lg-0 py-md-0 py-sm-0 py-2">
                  <div class="d-lg-none d-md-none d-sm-none w-100 text-center py-4">
                     <img class="logo-image-3" src="images/logo-square.png">
                  </div>
                  <div class="d-block w-100">
                     <div class="d-block w-100 text-center">
                        
                        <h5 class="text-black1 mb-1 text-capitalize text-25 mob-text-22 fw-bold"> create an account </h5>
                        <p class="text-grey1 mt-0 mb-4 text-14"> Fill in your details. </p>
                     </div>
                     <div class="d-block w-100 mb-3">
                        <form>
                           <div class="d-block w-100">
                              <div class="row m-0 justify-content-center">
                                 <div class="col-lg-6 col-md-8 col-sm-12 col-11">
                                    <div class="form-field1 mb-3 px-3 py-2 d-flex w-100 align-items-center justify-content-start rounded-3 bg-silver1">
                                       <img src="images/user-icon.png" class="me-2">
                                       <input type="text" placeholder="Full Name" class="text-black w-100 outline-none border-0 bg-transparent text-15" name="">   
                                    </div>
                                    <div class="form-field1 mb-3 px-3 py-2 d-flex w-100 align-items-center justify-content-start rounded-3 bg-silver1">
                                       <img src="images/email-icon.svg" class="me-2">
                                       <input type="text" placeholder="Email Address" class="text-black w-100 outline-none border-0 bg-transparent text-15" name="">   
                                    </div>
                                    <div class="form-field1 mb-3 px-3 py-2 d-flex w-100 align-items-center justify-content-start rounded-3 bg-silver1">
                                       <img src="images/password-icon.svg" class="me-2">
                                       <input type="password" placeholder="Password" class="text-black w-100 outline-none border-0 bg-transparent text-15" name="">   
                                    </div>
                                    <div class="d-block w-100">
                                       <button type="submit" class="custom-btn3 w-100 mb-3">
                                       Create An Account
                                       </button>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                     <div class="d-block w-100 text-center px-2 mb-5">
                        <h5 class="text-grey1 text-16 mt-0 mb-3"> Or continue to be a habit </h5>
                        <div class="d-flex w-100 align-items-center justify-content-center">
                           <div class="d-inline-block text-center mx-2">
                              <button class="bg-silver2 d-flex align-items-center justify-content-center rounded-circle p-3 border-0">
                              <img class="social-icon1" src="images/google-icon.svg">
                              </button>
                           </div>
                           <div class="d-inline-block text-center mx-2">
                              <button class="bg-silver2 d-flex align-items-center justify-content-center rounded-circle p-3 border-0">
                              <img class="social-icon1" src="images/apple-icon.svg">
                              </button>
                           </div>
                           <div class="d-inline-block text-center mx-2">
                              <button class="bg-silver2 d-flex align-items-center justify-content-center rounded-circle p-3 border-0">
                              <img class="social-icon1" src="images/fb-icon.svg">
                              </button>
                           </div>
                        </div>
                     </div>
                     <div class="d-block w-100 px-2">
                        <p class="text-center w-100 text-14"> Already have an account?  <a class="text-green2" href=""> Sign In </a> </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Bootstrap Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/popper.min.js"> </script>
      <script src="js/bootstrap.min.js"> </script>
      <script src="js/functions.js"> </script>
      <!-- Slick Slider -->
      <script src="js/slick-slider.js"> </script>
      <script src="js/slick-functions.js"> </script>
   </body>
</html>
